<ion-modal-view style="width: 90%; height: 90%; top: 5%; left: 5%; right: 5%; bottom: 5%;">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Patient</h1>
    </ion-header-bar>
    <ion-content>
        <form name="patientForm">
            <div class="list padding">
                <div class="card">
                    <div class="item item-text-wrap">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">First Name</span>
                            <input type="text" placeholder="First Name" ng-model="patient.firstName">
                        </label>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-text-wrap">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Last Name</span>
                            <input type="text" placeholder="Last Name" ng-model="patient.lastName">
                        </label>
                    </div>
                </div>
                <div class="card">
                    <div class="item item-text-wrap">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Phone</span>
                            <input type="tel" placeholder="Phone" ng-model="patient.phone">
                        </label>
                    </div>
                </div>
            </div>
            <div class="item padding">
                <button class="button icon-right ion-close-circled" ng-click="closeNewPatientModal()"> Cancel
                </button>
                <button type="submit" class="button icon-right ion-checkmark-circled"
                        ng-click="saveNewPatient(patient)" ng-disabled="patientForm.$invalid"> Save
                </button>
            </div>
        </form>
        <ion-content>

</ion-modal-view>
