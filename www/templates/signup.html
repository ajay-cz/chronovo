<ion-view title="Signup" view-title="Signup">
    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title title-center header-item">Signup !</h1>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input" name="name">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
            <a href="#/login" class="button button-positive button-clear button-block ">Or Login</a>
        </form>
    </ion-content>
</ion-view>
