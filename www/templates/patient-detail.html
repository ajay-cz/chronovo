        <ion-tabs class="tabs-striped tabs-background-positive tabs-color-light">

            <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
                <ion-pane>
                    <ion-content padding="true" scroll="false" class="has-header">
                        <div class="card">
                            <div class="item item-text-wrap">
                                <label class="item item-input item-stacked-label">
                                    <span class="input-label">First Name</span>
                                    <input type="text" placeholder="First Name" ng-model="patientInfo.first_name">
                                </label>
                            </div>
                        </div>
                        <div class="card">
                            <div class="item item-text-wrap">
                                <label class="item item-input item-stacked-label">
                                    <span class="input-label">Last Name</span>
                                    <input type="text" placeholder="Last Name" ng-model="patientInfo.last_name">
                                </label>
                            </div>
                        </div>
                        <div class="card">
                            <div class="item item-text-wrap">
                                <label class="item item-input item-stacked-label">
                                    <span class="input-label">Joined Since {{patientInfo.joined_on | date: 'dd/MM/yyyy'}}</span>
                                </label>
                            </div>
                        </div>
                    </ion-content>
                </ion-pane>
                <!-- Tab 1 content -->

            </ion-tab>

            <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
                <!-- Tab 2 content -->
            </ion-tab>

        </ion-tabs>
    <!--</ion-content>-->
</ion-view>
